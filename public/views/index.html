<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title></title>
        <script src="/vendor/jquery-3.1.1.min.js"></script>
        <script src="/js/client.js"></script>
        <link rel="stylesheet" href="/views/style.css"/>
    </head>
<body>
    <div id="container">
            <h1>Calculator Assignment 10/8/16</h1>
        <form>
            <div id="firstNum">
                <button type="button" class="mathNum" id="0">0</button>
                <button type="button" class="mathNum" id="1">1</button>
                <button type="button" class="mathNum" id="2">2</button>
                <button type="button" class="mathNum" id="3">3</button>
                <button type="button" class="mathNum" id="4">4</button>
                <button type="button" class="mathNum" id="5">5</button>
                <button type="button" class="mathNum" id="6">6</button>
                <button type="button" class="mathNum" id="7">7</button>
                <button type="button" class="mathNum" id="8">8</button>
                <button type="button" class="mathNum" id="9">9</button>
            </div>
            <div id="calculatorButton">
                <button type="button" class="buttonCalc" id="add">+</button>
                <button type="button" class="buttonCalc" id="subtract">-</button>
                <button type="button" class="buttonCalc" id="multiply">*</button>
                <button type="button" class="buttonCalc" id="divide">/</button>
            </div>
        </form>
        <div id="subAndClear">
                <button id="submit"> = </button>
            <div id="answer"></div>
                <button id="clearButton">Clear</button>
        </div>
    </div>
</body>
</html>
